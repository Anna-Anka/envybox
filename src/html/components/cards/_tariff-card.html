<article class="@class">
    @if(context.label === 'true') {
        <span class="tariff-card__label">@label-text</span>
    }
    <span class="tariff-card__title">@title</span>
    <span class="tariff-card__price">@price</span>
    <span class="tariff-card__subtitle">@subtitle</span>
    <button class="tariff-card__button button" type="button">Зарегистрировать</button>
</article>
